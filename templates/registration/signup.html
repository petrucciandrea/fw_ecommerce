{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div>
  <h2>Sign up</h2>
  <form method="post" class="uniForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

{% endblock %}
