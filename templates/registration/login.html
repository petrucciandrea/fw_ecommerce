{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">You don't remeber your password? <a href="{% url 'password_reset' %}">Reset</a></p>
  <p class="mt-2">You don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
