{% extends "base.html" %}

{% block content %}
    <h2>{{ user.username }}</h2>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ user.email }}</p>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    {% endif %}

{% endblock %}
